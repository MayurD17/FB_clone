 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.png" />
    <title>Forgotten Password | Can't Log In | Facebook</title>
</head>
<body class="bg-gray-200 ">
    <div class="container bg-white flex w-full h-fit shadow-md shadow-gray-300">
        <div class="left flex">
            <img class="w-50 h-14 " src="Fb.svg" alt="">
          </div>
        <div class="ml-96">
            <input id="email" class="px-4 py-1 h-12 ml-72  my-2 border border-1 border-neutral-300 rounded-lg" type="text" placeholder="Email or phone">
            <input id="email" class="px-4 py-1 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Password">
            <button class="btn bg-sky-600 py-2 px-3 font-bold text-white rounded-lg">Log in</button>
            <span class="text-blue-500 text-base my-2 mx-2 cursor-pointer hover:underline" >Forgotten account?</span>
        </div>
    </div>


    <div class="boxes w-1/3 mt-32 flex flex-col mx-auto  bg-white rounded-lg shadow-md shadow-gray-300" id="box">
        <div class=" px-1 py-1 mx-4" >
            <h3 class="text-blue-950 text-2xl mt-5 font-semibold">Find Your Account</h3>
        </div>
       
        <p class="mt-3 w-full border border-1 border-gray-200"></p>
        <div class="mt-3  px-1 py-1 mx-4">
            <p class="font-sans text-lg">Please enter your email address or mobile number to search for your account.</p>
        </div>
        <div class="mt-4  px-1 py-1 mx-4">
        <input type="email" id="emailad" name="email" placeholder="Email address and mobile number" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <p class="mt-3 w-full border border-1 border-gray-200"></p>
        <div class="mt-3 ml-64 mx-4 mb-2">
            <button class="btn text-lg  bg-gray-200  text-slate-600 mx-2 my-2 py-1 px-4 font-semibold rounded-md " onclick="backtologin()" >Cancel</button>
            <button class="btn text-xl font-semibold bg-sky-600  text-white my-2 py-1 px-4 rounded-md " >Search</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
